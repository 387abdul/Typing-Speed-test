<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Budget Summary</h1>
        
        <!-- <div class="month-selector-wrapper">
            <div class="month-selector">
                <button>June</button>
                <button>July</button>
                <button class="active">August</button>
                <button>September</button>
                <button>October</button>
                <button>November</button>
                <button>December</button>
            </div>
        </div> -->
        
        <div class="summary">
            <p>Initial Amount</p>
            <h2 id="initial-amount">$0</h2>
            <div class="summary-box">
                <div>
                    <p>Expenses</p>
                    <h3 id="expenses">$0</h3>
                </div>
                <div>
                    <p>Incomes</p>
                    <h3 id="incomes">$0</h3>
                </div>
                <div>
                    <p>Left</p>
                    <h3 id="left">$0</h3>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-toggle">
                <button id="expenses-button">Expenses</button>
                <button id="incomes-button">Add Transaction</button>
                <button id="addInitial-amount" class="active">Add Income</button>
            </div>
            <div class="chart-placeholder">
                <canvas id="myChart"></canvas>
                <!-- add transaction form -->
                <form action="" id="Expence-Form">
                    <input type="text" placeholder="Transaction Name">
                    <input type="number" placeholder="Amount">
                    <button type="submit">Add</button>
                </form>
                <!-- initial amount form -->
                <form action="" id="addInitial-amount-form">
                    <input type="number" placeholder="Initial Amount" id="initial-amount-input">
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="chart.js"></script>
</body>
</html>
